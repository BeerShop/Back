 <div class="main-cover">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 padding-bottom-50">
      <div class="panel panel-default">
          <div class="panel-heading">
              Cadastro de Cerveja
          </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              
              <input type="text" (KeyUp)="onMarcaKeyUp($event)" placeholder="Marca" class="form-control" required="required"/>
            </div>
            <div class="form-group">
              
              <input type="text" placeholder="Nome" class="form-control" required="required"/>
            </div>
            <div class="form-group">
              
                <input type="text" required="required" placeholder="CÃ³digo do Produto" class="form-control" required="required"/>
            </div>
            <div class="form-group">
              
              <select class="form-control" required="required" id="select">
                <option value="" disabled >--Selecione--</option>
                <option *ngFor="let tipo of tipos" value="{{tipo.valor}}">{{tipo.nome}}</option>
              </select>
            </div>
            <div class="form-group">
              <div class="file-input"  >
                <label placeholder="Carregue imagem da bebida">
                  <div class="input">
                    <i class="fa fa-upload"></i>
                    <input required="required" (change)="uploadImg($event)"  type="file" id="file">
                    <div class="file-input-selected"></div>
                  </div>
                </label>
              </div>
              <img class="" src="{{imagem}}" alt="" width="300">
            </div>
            <div  class="pull-left margin-top-20">
              <button (click)="onCadastro()" class="btn btn-default">Cadastrar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
